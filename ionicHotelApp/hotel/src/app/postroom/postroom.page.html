<ion-header>
  <ion-toolbar>
    <ion-title>postroom</ion-title>
    <ion-button (click)="goToRoomsFromPostRoom()">ROOMS</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding center text-center>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="postNumberRoom" placeholder="Room number"></ion-input>
    </ion-item>
    <ion-item>  
      <ion-input [(ngModel)]="postPriceRoom" placeholder="Room's price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="postStateRoom" placeholder="Availability"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <br>
  <ion-button (click)="postOneRoom()">ADD ROOM TO HOTEL</ion-button>

</ion-content>
